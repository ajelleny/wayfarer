{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form style="width: 400px" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input for="id_city_name">Current City:</input>
  <br><br>
  <input type="submit" class="btn" value="signup">

</form>

{% endblock %}
