{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form class="signup-form" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input for="id_city_name"><span class="current-city">Current City:</span>
  <br><br>
  <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
