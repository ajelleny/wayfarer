{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wayfarer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home'%}" class="left brand-logo "><span class="wf-logo">&nbsp;&nbsp;WF</span></a></li>
          <li><a href="{% url 'home'%}" class="site-name">&nbsp;&nbsp;Wayfarer</a></li>
        </ul>
        <ul class="right">
        {% if user.is_authenticated %}
            <li><a href="{% url 'profile'%}" class="profile nav-links">&nbsp;&nbsp;Profile</a></li>
            <li><a href="{% url 'logout' %}" class="nav-links">Log Out</a></li>
        {% else %}
            <li><a href="{% url 'signup' %}" class="nav-links">Sign Up</a></li>
              <li><a href="{% url 'login' %}" class="nav-links">Log In</a></li>
        {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2021 Wayfarer &nbsp;</div>
  </footer>
</body>
</html>
