{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>Title: {{ post.title }}</p>
        <p>Author: {{ post.user }}</p>
        <p>Content: {{ post.review }}</p>
      </div>
    </div>
  </div>


{% endblock %}
