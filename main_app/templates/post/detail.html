{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
  <div class="col s6">
    {% for post in posts %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>Author: {{ post.user }}</p>
        <p>Review: {{ post.review }}</p>
      </div>
    </div>
      {% endfor %}
  </div>
</div>

{% endblock content %}
